		<div class="main-screen">
			<div class="container-fluid">
				<div id="wrapper" class="row">
					<div id="container" class="col-11 col-lg-6 p-3" >
						<h1 class="text-center">Create New Cocktail</h1>
						<form id="cocktail-form">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span
										class="input-group-text"
										id="inputGroup-sizing-default"
										>Drink Name</span
									>
								</div>
								<input
									id="drink-name"
									type="text"
									class="form-control col"
									aria-label="Default"
									aria-describedby="inputGroup-sizing-default"
									required
								/>
								<br>
							</div>
							<div id="name-error" class="text-danger m-3"></div>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span
									class="input-group-text"
									id="inputGroup-sizing-default"
									>Image URL</span
									>
								</div>
								<input
								id="img-url"
								type="text"
								class="form-control"
								aria-label="Default"
								aria-describedby="inputGroup-sizing-default"
								/>
							</div>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<label
									class="input-group-text"
									for="inputGroupSelect01"
									>Spirit</label
									>
								</div>
								<select required class="custom-select" id="spirit" required="required">
									<option value=''  selected>Choose...</option>
									${ ingredients.map(ingredient => { return `
										<option value=${ingredient.id}>
											${ingredient.name}
										</option>
										` }).join('') }
									</select>
									<input type="text" class="form-control"id="spirit-amount" required/>
									<div class="input-group-append">
										<span class="input-group-text" id="basic-addon2"
										>oz</span
										>
									</div>
								</div>
								<div required id="spirit-error" class="text-danger m-3"></div>
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<label
										class="input-group-text"
										for="inputGroupSelect01"
										>Citrus</label
									>
								</div>
								<select required class="custom-select" id="citrus">
									<option value='' selected>Choose...</option>
									${ ingredients.map(ingredient => { return `
									<option value=${ingredient.id}>
										${ingredient.name}
									</option>` }).join('') }
								</select>
								<input type="text" class="form-control" id="citrus-amount" />
								<div class="input-group-append">
									<span class="input-group-text" id="basic-addon2"
										>oz</span
									>
								</div>
							</div>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<label
										class="input-group-text"
										for="inputGroupSelect01"
										>Sweetener</label
									>
								</div>
								<select required class="custom-select" id="sweetener">
									<option value='' selected>Choose...</option>
									${ ingredients.map(ingredient => { return `
									<option value=${ingredient.id}>
										${ingredient.name}
									</option>` }).join('') }
								</select>
								<input type="text" class="form-control" id="sweetener-amount"/>
								<div class="input-group-append">
									<span class="input-group-text" id="basic-addon2"
										>oz</span
									>
								</div>
							</div>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<label
										class="input-group-text"
										for="inputGroupSelect01"
										>Shake</label
									>
								</div>
								<select required class="custom-select" id="shake">
									<option value='' selected>Choose...</option>
									<option value="Hard Shake">Hard Shake</option>
									<option value="Quick Shake">Quick Shake</option>
									<option value="Whip Shake">Whip Shake</option>
									<option value="Stirred">Stirred</option>
									<option value="None">None</option>
								</select>
							</div>
							<div class="form-group">
								<label for="description"
									>Description</label
								>
								<textarea
									class="form-control"
									id="description"
									rows="3"
									required
								></textarea>
							</div>
							<div id="description-error" class="text-danger m-3"></div>
							<a
								href="/new-ingredient"
								role="button"
								class="btn-primary btn btn-block"
							>
								Click to add new Ingredient
							</a>

							<button
								id="submit-btn"
								class="btn-success btn btn-block"
							>
								Submit
							</button>
							</form>

						<div id="success" class="m-4 text-center" style="display:none">
							<div id="success-message" class="text-success ">Drink added successfully!</div>
							<button
								id="another-button"
								class="btn-success btn btn-block mt-4"
							>
								Add Another
							</button>
							<a
								role="button"
								id="home-btn"
								class="btn-info btn btn-block text-white"
								href="/"
							>
								Go to dashboard
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script>
			// Submit button functionality
			const submit = document.getElementById("submit-btn");
			submit.addEventListener("click", async (e) => {
				
				// Reset error messages
				document.getElementById('name-error').innerText = '';
				e.preventDefault();
				let isValid  = document.getElementById('cocktail-form').reportValidity();
				if (!isValid) {
					return
				}
				let citrus = null;
				let sweetener = null;
				let shake = null;
				if (document.getElementById("citrus").value != "") {
					citrus = document.getElementById("citrus").value
				}
				if (document.getElementById("sweetener").value != "") {
					sweetener = document.getElementById("sweetener").value
				}
				if (document.getElementById("shake").value != '') {
					shake = document.getElementById("shake").value
				}

				// Get details from form
				const newCocktail = {
					name: document.getElementById("drink-name").value,
					spirit: document.getElementById("spirit").value,
					citrus: citrus,
					sweetener: sweetener,
					shake: shake,
					description: document.getElementById('description').value,
					url: document.getElementById('img-url').value,
					spiritAmount: document.getElementById("spirit-amount").value,
					citrusAmount: document.getElementById("citrus-amount").value,
					sweetenerAmount: document.getElementById("sweetener-amount").value,
					
				};
				// Check if cocktail exists under that name already 
				let alreadyExists; 
				await axios('/cocktails').then((res)=> {
					res.data.find((cocktail)=> {
						if (cocktail.name == newCocktail.name){
							alreadyExists = true;
						}
					})
				})
				if (alreadyExists == true) {
					document.getElementById('name-error').innerText = 'A cocktail already exists under this name!'
					return ;
				} else {
			
				
				document.getElementById('cocktail-form').style.display ='none';
				document.getElementById('success').style.display ='';
				await axios.post("/cocktails", newCocktail)
				

				}
				
			});
			document.getElementById('another-button').addEventListener('click', ()=> {
				document.getElementById('cocktail-form').style.display = '';
				document.getElementById('success').style.display = 'none';
				
			})
		</script>
		<script></script>

	</body>
