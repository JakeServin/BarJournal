<!DOCTYPE html>
<html lang="en">
	<head>
		<title>BarJounal</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="main container-fluid">
			<div id="wrapper" class="row">
				<div id="container" class="col-11 p-3 ">
					<h3>Sign Up</h3>
					<hr>
					<form id="login-form" method="post" action="/signup" >
						<div>
							<div class="row px-3">
								<div>Email</div>
							</div>
							<div class="input-group row pl-3 pb-3">
								<input id="email" name="email" type="email" class="form-control" required/>
							</div>
						</div>
						<div>
							<div class="row px-3">
								<div>Username</div>
							</div>
							<div class="input-group row pl-3 pb-3">
								<input id="name" name="name" type="text" class="form-control" required/>
							</div>
						</div>
						<div>
							<div class="row px-3">
								<div>Password</div>
							</div>
							<div class="input-group row pl-3 pb-3">
								<input id="password" name="password"type="password" class="form-control" required />
							</div>
						</div>
						<div class="">
                            <button
							id="enter-button"
							class="btn-success btn btn-block"

						>
							Create Account
						</button>
                        </div>
                        <hr>
						<div class="d-flex justify-content-center">
							<p>Already a user? <a href="/signin">Sign in</a> here.</p>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script>
        </script>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
