		<div class="main container-fluid">
			<div id="wrapper" class="row">
				<div id="container" class="col-11 p-3 ">
					<h3>Sign Up</h3>
					<hr>
					<form id="login-form" method="post" action="/signup" >
						<div>
							<div class="row px-3">
								<div>Email</div>
							</div>
							<div class="input-group row pl-3 pb-3">
								<input id="email" name="email" type="email" class="form-control" required/>
							</div>
						</div>
						<div>
							<div class="row px-3">
								<div>Username</div>
							</div>
							<div class="input-group row pl-3 pb-3">
								<input id="name" name="name" type="text" class="form-control" required/>
							</div>
						</div>
						<div>
							<div class="row px-3">
								<div>Password</div>
							</div>
							<div class="input-group row pl-3 pb-3">
								<input id="password" name="password"type="password" class="form-control" required />
							</div>
						</div>
						<div class="">
                            <button
							id="enter-button"
							class="btn-success btn btn-block"

						>
							Create Account
						</button>
                        </div>
                        <hr>
						<div class="d-flex justify-content-center">
							<p>Already a user? <a href="/signin">Sign in</a> here.</p>
						</div>
					</form>
				</div>
			</div>
